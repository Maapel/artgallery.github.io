<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas with Image Upload and Clickable Circles</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <input type="file" id="upload" accept="image/*">
  <canvas id="canvas" width="800" height="600"></canvas>
  <script>
    // Get the canvas and its context
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let image = new Image();

    // Handle file upload
    document.getElementById('upload').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          image.src = e.target.result;
          image.onload = () => {
            // Draw the uploaded image onto the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
          };
        };
        reader.readAsDataURL(file);
      }
    });

    // Store the positions of circles
    const circles = [];

    // Handle canvas clicks to draw circles
    canvas.addEventListener('click', (event) => {
      // Get the mouse position relative to the canvas
      const rect = canvas.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;

      // Store the circle position
      circles.push({ x, y });

      // Redraw the image and circles
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
      circles.forEach(circle => {
        drawCircle(circle.x, circle.y);
      });
    });

    // Function to draw a circle
    function drawCircle(x, y) {
      ctx.beginPath();
      ctx.arc(x, y, 10, 0, Math.PI * 2, false); // Radius of 10
      ctx.fillStyle = 'red';
      ctx.fill();
      ctx.closePath();
    }
  </script>
</body>
</html>
